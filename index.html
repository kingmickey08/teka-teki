<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teka-teki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teka-teki</h1>
        <p id="question">Loading question...</p>
    </div>
    <script>
        const questions = [
            "Saya adalah bagian dari tanaman yang biasanya berwarna hijau dan menyerap cahaya matahari untuk proses fotosintesis",
            "Saya adalah organ dalam tubuh manusia yang berfungsi untuk memompa darah ke seluruh tubuh",
            "Saya adalah bagian dari tubuh hewan yang dapat terbang dan memiliki bulu",
            "Saya adalah bagian dari tanaman yang tumbuh di bawah tanah dan berfungsi untuk menyerap air serta nutrisi",
            "Saya adalah bagian dari tubuh manusia yang kita gunakan untuk melihat dan membaca"
        ];

        function showRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const questionElement = document.getElementById('question');
            questionElement.textContent = questions[randomIndex];
        }

        // Panggil fungsi ini saat halaman dimuat
        window.onload = showRandomQuestion;
    </script>
</body>
</html>
